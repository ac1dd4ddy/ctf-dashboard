<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CTF Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PseudoSudo CTF Dashboard</h1>
  <p style="font-size: 0.9rem; opacity: 0.8;">Note: Please enable popups for full functionality</p>

  <div class="grid-container">
    <section>
      <h2>Upcoming CTFs</h2>
      <ul id="ctf-list"></ul>
    </section>

    <section>
      <h2>Team Progress</h2>
      <ul id="progress-list"></ul>
    </section>

    <section>
      <h2>Notes</h2>
      <ul id="Notes-list"></ul>
      <input id="Notes-input" placeholder="Add a task" />
      <button onclick="addNotes()">Add</button>
    </section>
  </div>

  <button id="theme-toggle" style="position: fixed; top: 20px; left: 20px; padding: 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">ðŸŒ™</button>
  <button id="sign-out" style="display: none;">Sign Out</button>

  <script type="module" src="script.js"></script>

</body>
</html>
